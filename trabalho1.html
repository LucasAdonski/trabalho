<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrabalhoWeb</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <hr>
        <h1>FIVE SPORTS</h1>
        <nav>
            <a class="Home" href="./trabalho.html">Home</a>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form class="formulario">
                <label for="Nome">Nome: </label>
                <input type="text" id="Nome" name="Nome">
                <label for="Idade">Idade: </label>
                <input type="number" id="Idade" name="Idade">
                <label for="Endereço">Endereço: </label>
                <input type="text" id="Endereço" name="Endereço">
                <label for="NumeroResidencial">Numero Residencial: </label>
                <input type="number" id="NumeroResidencial" name="NumeroResidencial">
                <label for="Telefone">Telefone: </label>
                <input type="text" id="Telefone" name="Telefone">
                <label for="Email">E-mail: </label>
                <input type="text" id="Email" name="Email">
                <label for="Senha">Senha: </label>
                <input type="password" id="Senha" name="Senha">
                <label for="Confirmar senha">Confirmar Senha: </label>
                <input type="password" id="Confirmar senha" name="Confirmar senha">
                <div class="botoes">
                    <button type="reset" class="cor1">Limpar</button>
                    <button type="submit" class="cor2">Cadastrar</button>
                </div>
            </form>

        </section>
    </main>
</body>
<footer>

</footer>
</html>
